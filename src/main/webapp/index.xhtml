<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <ui:composition template="/template.xhtml">
        <ui:define name="corpo">
            <h:form>
                <h:inputText value="#{controlador.pessoa.nome}" />
                <h:inputText value="#{controlador.pessoa.idade}" />

                <h:inputText value="#{controlador.pessoa.nascimento}" 
                             converter="converter.LocalDate"
                             validator="validator.LocalDate"
                             id="nascimento"
                             />
                <!--<h:message for="nascimento" />-->
                <h:commandButton value="salvar" 
                                 action="#{controlador.salvar()}" />
                <h:commandButton value="ir" 
                                 action="#{controlador.redirecionar()}"
                                 />

                <h:messages class="erro" />
            </h:form>
        </ui:define>
    </ui:composition>    
</html>
